<!DOCTYPE html>
<html ng-app="cafeteria">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="App for Ridecell Interview Challenge">
    <meta name="author" content="John Bolorinos">

    <!-- Make backwards compatible just in case! -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Boostrap Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- ClockPicker Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-clockpicker.min.css">

    <style type="text/css">
.navbar h3 {
    color: #f5f5f5;
    margin-top: 14px;
}
.hljs-pre {
    background: #f8f8f8;
    padding: 3px;
}
.footer {
    border-top: 1px solid #eee;
    margin-top: 40px;
    padding: 40px 0;
}
.input-group {
    width: 110px;
    margin-bottom: 10px;
}
.pull-center {
    margin-left: auto;
    margin-right: auto;
}
@media (min-width: 768px) {
  .container {
    max-width: 730px;
  }
}
@media (max-width: 767px) {
  .pull-center {
    float: right;
  }
}
</style>

</head>
<body>

<!-- Top Menu Bar --> 
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Mobile Menu -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Berkeley Cafeteria</a>
    </div>

    <!-- Desktop Menu -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Restaurant #1<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Restaurant #2</a></li>
        <li><a href="#">Restaurant #3</a></li>
        <li><a href="#">Restaurant #4</a></li>
      </ul>
      
      <div class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- Page Content -->
<div class="container-fluid">

    <!-- Title -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Cafeteria Restaurants</h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Restaurant #1 -->
    <div class="row">
    	
    	<div class="col-lg-12 text-center">
            <img src="http://placehold.it/1100x200" alt="">
                <h2>Today's Menu</h2>
                	<div class="row" ng-controller="MenuController as daily">
                    	<div class="col-sm-6 col-md-3" ng-repeat="item in daily.menu">
						    <div class="thumbnail">
						      <img src="http://placehold.it/242x200" alt="...">
						      <div class="caption">
						        <h3>{{item.name}}</h3>
						        <p>{{item.description}}</p>
						        <h4>{{item.price | currency}}</h4><a href="#" class="btn btn-default" role="button">Purchase</a></p>
						        
						      </div>
						    </div>
						  </div>

        			</div>

            </div><!-- /.col -->
        
    </div><!-- /.row -->

    <hr>


<!-- Bottom Nav -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container">

    	<div class="navbar-text navbar-left input-group">Choose your pick up time:
            <div class="input-group clockpicker">
                <input type="text" class="form-control" value="09:30">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
        </div>

	  	<button type="button" class="btn btn-default navbar-btn navbar-right">Cancel Order</button></p>
	  
  </div>
</nav>

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Angular.js -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<!-- App.js -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Boostrap script -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- ClockPicker script -->
	<script type="text/javascript" src="js/bootstrap-clockpicker.min.js"></script>

<script type="text/javascript">
$('.clockpicker').clockpicker({
    placement: 'top',
    align: 'left',
    donetext: 'Done'
});
</script>
</body>
</html>
